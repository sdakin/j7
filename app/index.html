<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="xlib/tbs/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="gametable">
		<div class="boardHeader">
			<div class="gameTitle"></div>
		</div>
		<div class="boardContainer">
			<div class="scoreArea">
				<div>Score <span id="scoreVal"></span></div>
				<div><a class="btnScoreInfo" href="#"><img src="img/info.png"/></a></div>
				<div class="scoreSpins">Spins <span id="spinsVal">0</span></div>
			</div>
			<div class="newBoard">
				<img class="boardBackground" src="img/board.png" />
			</div>
		</div>
		<div class="rollarea">
			<div id="openingBonus"><img src="img/star.png"/></div>
			<div class="roll">
				<div class="wheel"></div>
				<div class="wheel"></div>
				<div class="wheel"></div>
			</div>
		</div>
		<div id="controlArea">
			<div class="btnBonusInfo">
				<span id="bdgBonuses" class="badge">0</span>
				<img src="img/info.png"/>
			</div>
			<div class="inGameControls">
				<div class="adjustments">
					<button id="btnSpin" type="button" class="btn btn-primary btn-sm">Respin</button>
					<button id="btnDouble" type="button" class="btn btn-primary btn-sm">Double</button>
					<button id="btnInc" type="button" class="btn btn-primary btn-sm">+1</button>
					<button id="btnDec" type="button" class="btn btn-primary btn-sm">-1</button>
					<button id="btnBust" type="button" class="btn btn-primary btn-sm">Bust</button>
				</div>
				<div style="padding-top:10px">
					<button id="btnPass" type="button" class="btn btn-success btn-sm">
						Pass <span id="bdgPass" class="badge">0</span>
					</button>
					<button id="btnCashOut" type="button" class="btn btn-success btn-sm">Cash Out</button>
				</div>
			</div>
			<div class="gameOverControls" style="display:none">
				<button id="btnNewGame" type="button" class="btn btn-default">New Game</button>
			</div>
		</div>
		<div id="scoreTicker">
			<!--textarea class="tickerText" disabled="disabled"></textarea-->
			<div class="tickerTextFrame">
				<div class="tickerText" disabled="disabled"></div>
			</div>
		</div>
	</div>
	<div id="scoreDetailsDlg" class="modalOverlay">
		<div id="scoreDetails"></div>
	</div>
	<div id="bonusDetailsDlg" class="modalOverlay">
		<div id="bonusDetails">
			<div style="text-align:center">
				<div style="display:inline-block;text-align:left">
					<div id="bonusStats">
						<div class="bonusGroup">
							<div style="font-weight:bold">Bonuses earned</div>
							<div id="bonusesEarned"></div>
							<div class="earnedBonusDetails"></div>
						</div>
						<div class="bonusGroup">
							<div style="font-weight:bold">Bonuses used</div>
							<div id="bonusesUsed"></div>
							<div class="usedBonusDetails"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="selectWheelDlg" class="modalOverlay">
		<div id="selectWheel">
			<div id="selectPrompt"></div>
			<button id="btnWheel1" type="button" class="btn btn-default">1</button>
			<button id="btnWheel2" type="button" class="btn btn-default">2</button>
			<button id="btnWheel3" type="button" class="btn btn-default">3</button>
			<button id="btnCancel" type="button" class="btn btn-default">Cancel</button>
		</div>
	</div>
<script data-main="js/app/appMain" src="xlib/require.js"></script>
</body>
</html>
